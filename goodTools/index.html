<script>
    window.onload = function () {
        document.getElementById("cards").style.height = window.innerHeight + "px"

        var zhifou = document.getElementById("zhifou");
        var video_urls = ""; 
        for(let i=0;i<listitems.length;i++){
            if(listitems[i].nodeName == "DIV"){
                var button = document.createElement("button")
                button.setAttribute("type","button")
                button.setAttribute("class","btn btn-secondary")
                button.innerHTML = (60+i+1)/2
                button.onclick = function(){
                var video_url = analyze_url + "https://" + listitems[i].childNodes[1].href.split("//")[1]
                    console.log(video_url)
return                    
                    window.location.href = video_url;
                }
                zhifou.appendChild(button)
            }
        }
    }
    function gowatch() {
        var vip_analyze = document.getElementById("vip_analyze");
        var analyze_url = vip_analyze[vip_analyze.selectedIndex].value
        var vip_url = document.getElementById("vip_url").value;
        if (vip_url) {
            window.open(analyze_url + vip_url);
        } else {
            return
        }
    }
    function setImage() {
        var largeImage = document.getElementById("largeImage");
        largeImage.src = document.getElementById("smallImage").src;
        largeImage.style.zoom = '100%';
    }
    function bigimg(obj) {
        var largeImage = document.getElementById("largeImage");
        largeImage.style.width = largeImage.offsetWidth + "px";
        var zoom = parseInt(obj.style.zoom, 10) || 100;
        zoom += event.wheelDelta / 12;
        if (zoom > 90 && zoom < 140) {
            obj.style.zoom = zoom + '%';
        }
        return false;
    }
</script>

</html>
